<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">

    <div class="flex flex-col md:flex-row w-full flex-1">
        
        <nav class="bg-gray-800 text-white w-full md:w-64 p-6 flex flex-col gap-6">
            <img src="logo.webp"> 
            <h2 class="text-2xl font-bold text-center">Job Tracker</h2>
            <p id="user-info" class="text-center text-lg">ðŸ‘‹ Welcome</p>
            <ul class="flex flex-col gap-4">
                <li>
                    <a href="#" class="flex items-center gap-2 text-lg hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-calendar-alt"></i> ðŸ“ž Scheduled Interviews: <span id="sidebar-interviews">0</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="scheduled-interviews-btn" class="flex items-center gap-2 text-lg hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-calendar-check"></i> ðŸ“… Scheduled Interviews
                    </a>
                </li>
                <li>
                    <a href="#" id="logout-btn" class="flex items-center gap-2 text-lg hover:bg-gray-700 p-2 rounded">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

     
        <main class="flex-1 p-6 bg-white bg-opacity-50 backdrop-blur-lg rounded-lg shadow-lg m-4">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            </header>

            <section class="stats grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸ“Œ Total Applications</h3>
                    <p id="total-apps" class="text-2xl font-bold">0</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸ“ž Interviews Scheduled</h3>
                    <p id="total-interviews" class="text-2xl font-bold">0</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸŽ‰ Offers Received</h3>
                    <p id="total-offers" class="text-2xl font-bold">0</p>
                </div>
            </section>

            <section id="job-section" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Find Jobs</h2>

               
                <input type="text" id="job-search" class="w-full p-2 border rounded" placeholder="Search for jobs...">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4" id="job-list"></div>
            </section>
        </main>
    </div>
    
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Job Tracker. All rights reserved by Aditya Kumar Rai.</p>
    </footer>

    <script src="jobsapi.js"></script>
</body>
</html>
