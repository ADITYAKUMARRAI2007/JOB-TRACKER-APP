<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="stylesdash.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Job Tracker</h2>
            <p id="user-info">Welcome, <span id="user-email">Guest</span></p>  <!-- User Email Display -->
            <ul>
                <li><a href="#">ðŸ“… Schedule Interview</a></li>
                <li><a href="#" id="logout-btn">ðŸšª Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h1>Dashboard</h1>
            </header>

            <section class="stats">
                <div class="stat-card">
                    <h3>ðŸ“Œ Total Applications</h3>
                    <p id="total-apps">0</p>
                </div>
                <div class="stat-card">
                    <h3>ðŸ“ž Interviews Scheduled</h3>
                    <p id="total-interviews">0</p>
                </div>
                <div class="stat-card">
                    <h3>ðŸŽ‰ Offers Received</h3>
                    <p id="total-offers">0</p>
                </div>
            </section>

            <!-- Google Calendar Integration -->
            <section class="schedule">
                <h2>Schedule an Interview</h2>
                <form id="calendar-form">
                    <input type="text" id="event-title" placeholder="Event Title" required>
                    <input type="datetime-local" id="event-time" required>
                    <button type="submit">ðŸ“… Add to Google Calendar</button>
                </form>
            </section>

            <!-- Job Listings Section -->
            <section id="job-section">
                <h2>Find Jobs</h2>
                <ul id="job-list"></ul>
            </section>

            <!-- Kanban Board -->
            <section id="kanban-board">
                <h2>Application Progress</h2>
                <div class="kanban-container">
                    <div class="kanban-column" id="applied">
                        <h3>Applied (<span id="applied-count">0</span>)</h3>
                        <div class="kanban-items"></div>
                    </div>
                    <div class="kanban-column" id="interview">
                        <h3>Interview (<span id="interview-count">0</span>)</h3>
                        <div class="kanban-items"></div>
                    </div>
                    <div class="kanban-column" id="offer">
                        <h3>Offer (<span id="offer-count">0</span>)</h3>
                        <div class="kanban-items"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="jobsapi.js"></script>
</body>
</html>
