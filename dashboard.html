<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">

    <div class="flex flex-col md:flex-row w-full flex-1">
        <!-- Sidebar -->
        <nav class="bg-gray-800 text-white w-full md:w-64 p-6 flex flex-col gap-6">
            <h2 class="text-2xl font-bold text-center">Job Tracker</h2>
            <p id="user-info" class="text-center text-lg">ðŸ‘‹ Welcome, <span id="user-name">Guest</span></p>
            <ul class="flex flex-col gap-4">
                <li><a href="#" class="flex items-center gap-2 text-lg hover:bg-gray-700 p-2 rounded"><i class="fas fa-calendar-alt"></i> Schedule Interview</a></li>
                <li><a href="#" id="logout-btn" class="flex items-center gap-2 text-lg hover:bg-gray-700 p-2 rounded"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6 bg-white bg-opacity-50 backdrop-blur-lg rounded-lg shadow-lg m-4">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            </header>

            <section class="stats grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸ“Œ Total Applications</h3>
                    <p id="total-apps" class="text-2xl font-bold">0</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸ“ž Interviews Scheduled</h3>
                    <p id="total-interviews" class="text-2xl font-bold">0</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold mb-2">ðŸŽ‰ Offers Received</h3>
                    <p id="total-offers" class="text-2xl font-bold">0</p>
                </div>
            </section>

            <!-- Google Calendar Integration -->
            <section class="schedule bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Schedule an Interview</h2>
                <form id="calendar-form" class="flex flex-col gap-4">
                    <input type="text" id="event-title" placeholder="Event Title" required class="p-3 border border-gray-300 rounded-lg">
                    <input type="datetime-local" id="event-time" required class="p-3 border border-gray-300 rounded-lg">
                    <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">ðŸ“… Add to Google Calendar</button>
                </form>
            </section>

            <!-- Job Listings Section -->
            <section id="job-section" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4">Find Jobs</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="job-list">
                    <!-- Job listings will be dynamically added here -->
                </div>
            </section>

            <!-- Kanban Board -->
            <section id="kanban-board" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Application Progress</h2>
                <div class="kanban-container flex gap-4">
                    <div class="kanban-column bg-white p-4 rounded-lg shadow-lg w-1/3">
                        <h3 class="text-lg font-semibold mb-2">Applied (<span id="applied-count">0</span>)</h3>
                        <div class="kanban-items min-h-20 p-2 bg-gray-100 rounded-lg"></div>
                    </div>
                    <div class="kanban-column bg-white p-4 rounded-lg shadow-lg w-1/3">
                        <h3 class="text-lg font-semibold mb-2">Interview (<span id="interview-count">0</span>)</h3>
                        <div class="kanban-items min-h-20 p-2 bg-gray-100 rounded-lg"></div>
                    </div>
                    <div class="kanban-column bg-white p-4 rounded-lg shadow-lg w-1/3">
                        <h3 class="text-lg font-semibold mb-2">Offer (<span id="offer-count">0</span>)</h3>
                        <div class="kanban-items min-h-20 p-2 bg-gray-100 rounded-lg"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Job Tracker. All rights reserved.</p>
    </footer>

    <script src="jobsapi.js"></script>
</body>
</html>
