<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
     <img src="logo.webp" alt="Job Tracker Logo" class="logo">
    
      <h2>Job Tracker Portal</h2>
    

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>

    
    <button id="google-signin-btn">Sign in with Google</button>
    

    <p id="user-info" style="display:none;"></p>


    <button id="signout-btn" style="display:none;">Sign Out</button>


    <p id="error-message" style="color:red;"></p>
  </div>


  <script type="module" src="scripts.js"></script>
</body>
</html>
